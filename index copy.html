<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>Palette | One Page Portfolio Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
    
    
    <link href="css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
     
     <script type="text/javascript" src="js/jquery.js"></script>
	
    <script type="text/javascript" src="js/current.js"></script>         
</head>

<body>
    <!-- #page -->
          
         
        	<!--Slider-->
            <div class="full_slider">
                <!-- START REVOLUTION SLIDER -->
                <div class="tp-banner-container">
                    <div class="tp-banner" >
                        <ul>
                			<!-- SLIDE 1 Start  -->
                            <li data-transition="fade" data-slotamount="5" data-masterspeed="700" >
                                <img src="images/slider/1.png"   alt="slidebg1"  data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">
                                 
                                <!-- LAYER NR. 2 -->
                                <div class="tp-caption sft stl"
                                    data-x="100"
                                    data-y="120"
                                    data-speed="800"
                                    data-start="400"
                                    data-easing="Power4.easeOut"
                                    data-endspeed="300"
                                    data-endeasing="Power1.easeIn"
                                    data-captionhidden="off"
                                    style="z-index: 7"><img src="images/slider/email.png" alt="" />
                                </div>
            
                                <!-- LAYER NR. 3 -->
                                <div class="tp-caption sft stl"
                                    data-x="100"
                                    data-y="200"
                                    data-speed="800"
                                    data-start="900"
                                    data-easing="Power4.easeOut"
                                    data-endspeed="300"
                                    data-endeasing="Power1.easeIn"
                                    data-captionhidden="off"
                                    style="z-index: 7"><img src="images/slider/key.png" alt="" />
                                </div>
            
                                <!-- LAYER NR. 4 -->
                                <div class="tp-caption sft stl"
                                    data-x="100"
                                    data-y="280"
                                    data-speed="800"
                                    data-start="1400"
                                    data-easing="Power4.easeOut"
                                    data-endspeed="300"
                                    data-endeasing="Power1.easeIn"
                                    data-captionhidden="off"
                                    style="z-index: 7"><img src="images/slider/name.png" alt="" />
                                </div>            
  
                                
                            </li><!-- SLIDE 1 END  -->		

 
							                         </ul>
                        <div class="tp-bannertimer"></div>
                    </div>
                </div>
                
                <script type="text/javascript" src="js/jquery.themepunch.plugins.min.js"></script>
                <script type="text/javascript" src="js/jquery.themepunch.revolution.min.js"></script>
				<script type="text/javascript">    
                    var revapi;    
                    jQuery(document).ready(function() {    
					   revapi = jQuery('.tp-banner').revolution({
							delay:7000,
							startwidth:1140,
							startheight:540,
							hideThumbs:10,
							fullWidth:"on",
							forceFullWidth:"on",
							onHoverStop:"off"
						});    
                    });  
                </script>
			 	<!-- END REVOLUTION SLIDER -->                
             </div>          
            <!--//Slider-->
        	  
  
 
     
 
</body>
</html>
